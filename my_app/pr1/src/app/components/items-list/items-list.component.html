<div class="items-header">
  <h2>Каталог товарів</h2>
  <input 
    type="text" 
    [(ngModel)]="searchText" 
    (ngModelChange)="onSearchChange()"
    placeholder="Пошук за назвою..."
    class="search-input">
</div>

<div class="products-grid">
  <app-item-card 
    *ngFor="let product of products" 
    [item]="product"
    (selectItem)="handleItemSelected($any($event))">
  </app-item-card>
</div>
