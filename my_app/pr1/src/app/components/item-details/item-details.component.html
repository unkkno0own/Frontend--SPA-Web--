<div class="container">
  <a routerLink="/items" class="back-link">← Назад до каталогу</a>

  @if (product) {
    <div class="product-wrapper">
      <div class="image-section">
        <img [src]="product.imageUrl" [alt]="product.name">
      </div>

      <div class="info-section">
        <span class="category">{{ product.category }}</span>
        <h1>{{ product.name }}</h1>
        <p class="description">{{ product.description }}</p>
        
        <div class="price-box">
          <span class="price">{{ product.price }} грн</span>
          <span class="status" [class.available]="product.inStock">
            {{ product.inStock ? '● В наявності' : '○ Немає на складі' }}
          </span>
        </div>

        <button class="buy-btn" [disabled]="!product.inStock">
          Додати у кошик
        </button>
      </div>
    </div>
  } @else {
    <div class="loading">Завантаження...</div>
  }
</div>
