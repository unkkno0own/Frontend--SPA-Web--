<div class="card" [ngClass]="{'popular': item.isNew}">
  <div *ngIf="item.isNew" class="badge-new">NEW</div>
  <img [src]="item.imageUrl" [alt]="item.name">
  
  <div class="card-body">
    <h3>{{ item.name }}</h3>
    <p class="price">{{ item.price }} грн</p>
    
    <a [routerLink]="['/items', item.id]" class="btn-details">Детальніше</a>
  </div>
</div>
